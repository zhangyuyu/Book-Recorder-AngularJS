<form name="form" ng-submit="vm.submit(vm.form)" novalidate="novalidate">
    <div>
        <label for="_email">邮箱</label>
        <input id="_email" name="email" type="email" ng-required="true" ng-model="vm.form.email"/>
        <ul ng-if="form.email.$dirty && form.email.$invalid">
            <li ng-if="form.email.$error.email">无效的邮箱格式</li>
            <li ng-if="form.email.$error.required">此项为必填项</li>
        </ul>
    </div>
    <div>
        <label for="_name">昵称</label>
        <input id="_name" type="text" ng-required="true" ng-model="vm.form.name"/>
    </div>
    <div>
        <label for="_password">密码</label>
        <input id="_password" type="password" ng-required="true" ng-model="vm.form.password"/>
    </div>
    <div>
        <label for="_retypedPassword">确认密码</label>
        <input id="_retypedPassword" type="password" ng-required="true" ng-model="vm.retypedPassword"/>
    </div>
    <div>
        <input id="_accepted" type="checkbox" ng-required="true"  ng-model="vm.accepted"/>
        <label for="_accepted">
            我已阅读并同意
            <a href>《网站服务协议》</a>
        </label>
    </div>
    <button type="submit">注册</button>
</form>
