<form name="form" ng-submit="vm.submit(vm.form)" novalidate="novalidate">
    <div>
        <label for="_email">邮箱</label>
        <input id="_email" api-field-error type="email" ng-required="true" ng-model="vm.form.email"/>
    </div>
    <div>
        <label for="_password">密码</label>
        <input id="_password" api-field-error type="password" ng-required="true" ng-model="vm.form.password"/>
    </div>
    <button type="submit" ng-disabled="form.$invalid">登陆</button>
</form>
